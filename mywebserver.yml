---
- hosts: mywebservers
  become: yes
  tasks:
  - name: i want to install webserver on debian node only
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"

  - name: i want to start webserver on debian node only
    apt:
      name: apache2
      state: started
    when: ansible_os_family =="Debian"

  - name: i want to install webserver on redhat node only
    yum:
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"

  - name: i want to install webserver on redhat node only
    yum:
      name: httpd
      state: started
    when: ansible_os_family =="RedHat"

