---
- hosts: mywebservers
  become: yes
  tasks:
  - name: i want to install webserver on debian node only
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"

  - name: i want to install webserver on redhat node only
    ym:
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"